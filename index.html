<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet"> 
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <h1>CALCULATOR</h1>
        </header>
        <main>
            <div class="calculator">
                <div id="display">
                    <span id="displayText">0</span>
                </div>
                <button id="back" class="grid item">del</button>
                <button class="num grid" value="7">7</button>
                <button class="num grid" value="8">8</button>
                <button class="num grid" value="9">9</button>
                <button id="clear" class="grid item" value="clear">C</button>
                <button class="num grid" value="4">4</button>
                <button class="num grid" value="5">5</button>
                <button class="num grid" value="6">6</button>
                <button class="op grid" value="+">+</button>
                <button class="op grid" value="-">-</button>
                <button class="num grid" value="1">1</button>
                <button class="num grid" value="2">2</button>
                <button class="num grid" value="3">3</button>
                <button class="op grid" value="*">ร</button>
                <button class="op grid" value="/">รท</button>
                <button class="op grid" value="%">%</button>
                <button class="num grid" value="0">0</button>
                <button id="decimal" class="grid item" value=".">.</button>
                <button id="equal" class="grid item" value="=">=</button>
        </div>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
